<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-7xl mx-auto px-6 py-20"></body>
    <main>
        <!-- Hero Section -->
        <section class="max-w-7xl mx-auto px-6 py-20">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

                <!-- Text Content -->
                <div>
                    <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold leading-tight text-gray-900">
                        Tailwind Template for  
                        <span class="text-indigo-600">App & Software  Site</span>
                    </h1>

                    <p class="mt-6 text-lg text-gray-600 max-w-xl">
                        Our platform helps teams design, build, and launch modern applications
                        with speed, simplicity, and confidence.
                    </p>

                    <!-- Call to Action Buttons -->
                    <div class="mt-8 flex flex-col sm:flex-row gap-4">
                        <a href="#"
                           class="inline-flex items-center justify-center px-6 py-3 text-white bg-indigo-600 rounded-lg font-medium shadow hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-400 transition">
                            Get Started
                        </a>

                        <a href="#"
                           class="inline-flex items-center justify-center px-6 py-3 text-indigo-600 bg-indigo-100 rounded-lg font-medium hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-300 transition">
                            View Demo
                        </a>
                    </div>
                </div>
                 <!-- Image / App Mockup -->
                <div class="relative flex justify-center lg:justify-end">
                    <!-- Decorative background shape -->
                    <div class="absolute -top-10 -right-10 w-72 h-72 bg-indigo-100 rounded-full blur-3xl"></div>

                    <img
                        src="hero.png"
                        alt="App Mockup"
                        class="relative w-72 sm:w-80 md:w-96 rounded-xl shadow-xl"
                    >
                </div>

            </div>
        </section>
    </main>
</body>
</html>
